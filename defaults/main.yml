---
# The variables file used for Postfix playbooks.
# If not overriden in inventory or as a parameter, this is the value that will be used

postfix_domain: ''
postfix_notify_email: false
postfix_relayhost: ''
postfix_header_checks: no
postfix_header_regexp: ''

# Install fresh packages or not? Variable must be 'present' or 'latest'
packages_state: present
